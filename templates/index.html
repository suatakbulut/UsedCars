<section class="site-section block__62272">        
    <div class="container"> 
        <div class="col-md-12 mb-4 text-center">
            <img src="../static/cover.jpg" alt="Cover_Picture" class="logo" />
        </div>
        <div class="row text-center">
        {% if message %}
            <p class="message">
                <h2>
                    {{ message | safe}} 
                </h2>
            </p> 
        {% endif %}
        </div>
        <div class="container">
            <div class="col-lg-12 text-center">
                    <p> 
                        <h2>
                            Enter Car's Information
                        </h2> 
                    </p>
            </div>


            <div class="col-lg-12 text-center">
                <form action="/submit" , method="POST">
                    <div class="form-group">
                        <h3>Year</h3>
                        <input type="text" name="year" placeholder="2014" /> </div>
                    <div class="form-group">
                        <h3>Maker</h3>
                        <input type="text" name="manufacturer" placeholder="Mazda" /> </div>
                    <div class="form-group">
                        <h3>Model</h3>
                        <input type="text" name="model" placeholder="CX-5" /> </div>
                    <div class="form-group">
                        <h3>Odometer</h3>
                        <input type="text" name="odometer" placeholder="68000" /> </div>
                    <div class="form-group">
                        <h3>State</h3>
                        <input type="text" name="state" placeholder="PA" /> </div>
                    <div class="form-group">
                        <h3>Transmission</h3>
                        <select name="transmission">
                            <option value="">Select Transmission Type</option>
                            <option value="auotomatic">Auotomatic</option>
                            <option value="manual">Manual</option>
                        </select>
                    <div class="form-group">
                        <h3>Condition</h3>
                        <select name="condition">
                            <option value="">Select Condition</option>
                            <option value="like_new">Like New</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                        </select>
                    </div>
                    <input type="submit" value="Submit" class="btn" /> 
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
